<section class="auth-section">
  <div class="auth-container">
    <a href="javascript:void(0)" [routerLink]="['/']">
      <h1 class="icon-tidycards logo auth-logo">{{t._.app_name_capitals}}</h1>
    </a>
    <h2 class="auth-heading" *ngIf="confirmationInProgress">{{t._.confirm_email?.title}}</h2>
    <h2 class="auth-heading" *ngIf="!confirmationInProgress && emailConfirmed">{{t._.word?.congrats}} {{authService.currentUser.name}}!</h2>
    <h2 class="auth-heading" *ngIf="!confirmationInProgress && !emailConfirmed">{{t._.word?.whoops_exclamation}}</h2>

    <div class="auth-wrapper">
      <div class="auth-content" *ngIf="confirmationInProgress">
        <p class="auth-top-content mb-0">{{t._.confirm_email?.progress}}</p>
      </div>

      <div class="auth-content" *ngIf="!confirmationInProgress && emailConfirmed">
        <p class="auth-top-content">{{t._.confirm_email?.success}}</p>
        <a class="btn btn-primary btn-block" [routerLink]="['/dashboard']">{{t._.confirm_email?.go_dashboard}}</a>
      </div>

      <div class="auth-content" *ngIf="!confirmationInProgress && !emailConfirmed">
        <p class="auth-top-content mb-0" *ngIf="!confirmationInProgress && !emailConfirmed">{{t._.confirm_email?.fail}}</p>
      </div>
    </div>
  </div>
</section>
